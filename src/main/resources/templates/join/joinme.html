<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/template}"> <!-- 경로를 써준것.. ~{이 안에}-->
<th:block layout:fragment="content">
    <div id="main">
        <script src="https://www.google.com/recaptcha/api.js"></script>

        <div class="mt-5">
            <i class="fa-solid fa-user-group fa-2xl">회원가입</i>
            <hr>
        </div><!-- title-->

        <div class="mt-3">
            <ul class="breadcrumb">
                <li class="breadcrumb-item">
                    <button type="button" disabled class=" btn btn-success">이용약관</button>
                </li>
                <li class="breadcrumb-item">
                    <button type="button" disabled class=" btn btn-success">실명확인</button>
                </li>
                <li class="breadcrumb-item">
                    <button type="button" disabled class=" btn btn-success">정보입력</button>
                </li>
                <li class="breadcrumb-item">
                    <button type="button" disabled class=" btn btn-light">가입완료</button>
                </li>
            </ul>

        </div> <!--breadcrumb-->

        <div class="mt-5">
            <h2>회원정보 입력</h2>
            <small class="text-muted"> <!-- 밑에 나오는 글자를 약간 희미하게 해주는 역할-->
                회원정보는 개인정보 취급방침에 따라 안전하게 보호되며,
                회원님의 명백한 동의없이 공개 또는 제3자에게 제공되지 않습니다.
            </small>
            <hr>

        </div> <!-- sub title-->

        <div class="card card-body bg-light mx-5 mt-5">
            <h3>일반회원</h3>
            <form name="joinfrm1" id="joinfrm1">

                <div class="row col-11 offset-1">
                    <div class="row mt-5 mb-3">
                        <label for="name" class="col-2 col-form-label text-danger text-end">이름</label>
                        <div class="col-3">
                            <input type="text" name="name" id="name" class="form-control border-danger bg-light" readonly>
                        </div>
                    </div><!--name-->

                    <div class="row mb-3">
                        <label for="jumin1" class="col-2 col-form-label text-danger text-end">주민번호</label>
                        <div class="col-3">
                            <input type="text" name="jumin1" id="jumin1" class="form-control border-danger bg-light" readonly>
                        </div>   <!-- jumin1-->
                        <div class="col-3">
                            <input type="password" name="jumin2" id="jumin2" class="form-control border-danger bg-light" readonly>
                        </div>    <!-- jumin2-->

                    </div> <!-- jumin-->

                    <div class="row mb-3 align-items-center"> <!-- 한줄의 아이템들이 수평으로 놓이게-->
                        <label for="userid" class="col-2 col-form-label text-danger text-end">아이디</label>
                        <div class="col-3">
                            <input type="text" name="userid" id="userid" class="form-control border-danger">
                        </div>
                        <div class="col-auto">
                            <span id="uidmsg" class="text-danger">6~16 자의 영문 소문자, 숫자와 특수기호(_)만 사용할 수 있습니다</span>
                        </div>
                    </div> <!-- userid-->
                    <div class="row mb-3 align-items-center">
                        <label for="passwd" class="col-2 col-form-label text-danger text-end">비밀번호</label>
                        <div class="col-3">
                            <input type="password" name="passwd" id="passwd" class="form-control border-danger">
                        </div>
                        <div class="col-auto">
                            <span id="pwdmsg" class="text-danger">6~16 자의 영문 대소문자, 숫자 및 특수문자 사용할 수 있습니다.</span>
                        </div>
                    </div> <!--passwd-->
                    <div class="row mb-3 align-items-center">
                        <label for="repasswd" class="col-2 col-form-label text-danger text-end">비밀번호 확인</label>
                        <div class="col-3">
                            <input type="password" name="repasswd" id="repasswd" class="form-control border-danger">
                        </div>
                        <div class="col-auto">
                            <span class="text-danger">이전 항목에서 입력했던 비밀번호를 한번 더 입력하세요</span>
                        </div>
                    </div> <!--repasswd-->
                    <div class="row mb-3">
                        <label for="zip1" class="col-2 col-form-label text-danger text-end">우편번호</label>
                        <div class="col-1">
                            <input type="text" name="zip1" id="zip1" class="form-control border-danger bg-light" readonly>
                        </div>   <!-- zipcode1-->
                        <div class="col-1 mt-2"><i class="fa-solid fa-minus"></i></div>
                        <div class="col-1">
                            <input type="text" name="zip2" id="zip2" class="form-control border-danger bg-light" readonly>
                        </div>    <!-- zipcode2-->
                        <div class="col-3">
                            <button type="button" id="zipbtn" class="btn btn-dark"><i class="fa-solid fa-circle-question">우편번호 찾기</i></button>
                        </div>  <!-- zipcode button -->
                    </div> <!-- zipcode-->
                    <div class="row mb-3">
                        <label for="address" class="col-2 col-form-label text-danger text-end">주소</label>
                        <div class="col-3">
                            <input type="text" name="address" id="address" class="form-control border-danger bg-light" readonly>
                        </div>   <!-- address1-->
                        <div class="col-4">
                            <input type="text" name="address" id="address2" class="form-control border-danger" placeholder="상세주소를 입력하세요">
                        </div><!-- address2-->
                    </div> <!-- address-->


                    <div class="row mb-3">
                        <label for="email1" class="col-2 col-form-label text-danger text-end">이메일 주소</label>
                        <div class="col-5">
                            <div class="input-group">
                            <input type="text" id="email1" name="email1" class="form-control border-danger bg-opacity-10" >
                            <span class="input-group-text ">@</span>
                            <input type="text" id="email2" name="email2" readonly class="form-control border-danger bg-light ">
                            </div>
                        <div class="col-3">
                            <select id="email3" class="form-select border-danger">
                                <option selected>계정 선택</option>
                                <option value="1">gmail.com</option>
                                <option value="2">nate.com</option>
                                <option value="3">naver.com</option>
                                <option value="4">직접 입력하기</option>
                            </select>
                        </div>
                        </div>
                    </div> <!--email-->
                    <div class="row mb-3">
                        <label for="phone1" class="col-2 col-form-label text-danger text-end">연락처</label>
                        <div class="col-2">
                            <select name="phone1" id="phone1" class="form-select border-danger">
                                <option selected>통신사</option>
                                <option value="1">KT</option>
                                <option value="2">SKT</option>
                                <option value="3">LG</option>
                                <option value="4">알뜰폰</option>
                            </select>
                        </div>
                        <div class="col-2">
                            <input type="text" name="p1" id="p1" class="form-control border-danger">
                        </div>
                        <div class="col-2">
                            <input type="password" name="p2" id="p2" class="form-control border-danger">
                        </div>
                        <div class="col-2">
                            <input type="password" name="p3" id="p3" class="form-control border-danger">
                        </div>

                    </div> <!--contact-->

                    <div class="row mb-3">
                        <label for="g-recaptcha" class="col-2 col-form-label text-danger text-end">자동가입방지</label>
                        <div class="col-3">
                            <div class="g-recaptcha" data-sitekey="6LfLW-EmAAAAAP_kUAHZceCkTx0FoPehsJY67DML"></div>
                            <input type="hidden" name="grecaptcha" id="g-recaptcha">
                        </div>
                    </div>




                </div> <!-- joinform-->

                <div class="row">
                    <div class="col text-center">
                        <hr class="w-75 mx-auto">
                        <button type="button" id="joinbtn" class="btn btn-primary">
                            <i class="fa-regular fa-circle-check"></i> 입력완료</button>
                        <button type="button" id="cancelbtn" class="btn btn-danger">
                            <i class="fa-regular fa-circle-xmark"></i> 입력취소</button>
                    </div>
                </div> <!-- button -->

            </form>
        </div> <!-- terms-->




    </div>

</th:block>
</html>
