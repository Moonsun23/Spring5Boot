<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="header">
        <header class="row">
            <div class="col"><h1 id="logo">Lorem Ipsum</h1></div>
            <div class="col text-end">
                <th:block th:if="${not #strings.startsWith(#request.getRequestURI(), '/join')}">
                    <!-- request.getRequestURI가 포함하는 것중 /join으로 시작하는애가 아니라면 -->
                    <th:block th:if="${#strings.isEmpty(session.member)}"> <!-- 문자열 관련 함수.. session 객체에 member가 있는지 없는지 확인-->
                        <button type="button" class="btn btn-danger mt-2" data-bs-target="#loginfrm" data-bs-toggle="modal">로그인</button>
                        <button type="button" class="btn btn-primary mt-2">회원가입</button>
                    </th:block>
                        <!-- 회원가입 할 때 상단에 로그인/회원가입 버튼 없애기-->
                    <th:block th:if="${not #strings.isEmpty(session.member)}">
                        <button type="button" class="btn btn-dark mt-2" id="lgoutbtn">로그아웃</button>
                        <button type="button" class="btn btn-success mt-2">회원정보</button>
                    </th:block>
                </th:block>
            </div>


        </header>


        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <ul class="navbar-nav nav-fill w-100">
                <li class="nav-item"><a href="/intro" class="nav-link">프로젝트 소개</a></li>
                <li class="nav-item">
                        <a href="/join/agree"
                           th:class=
                                   "(${#strings.isEmpty(session.member)}) ? 'nav-link' : 'nav-link disabled'">회원가입</a>
                </li>
                <li class="nav-item"><a href="/board/list?cpg=1" class="nav-link">게시판</a></li>
                <li class="nav-item"><a href="/pds/list?cpg=1" class="nav-link">자료실</a></li>
                <li class="nav-item"><a href="/gallery/list?cpg=1" class="nav-link">갤러리</a></li>
                <li class="nav-item"><a href="/admin" class="nav-link">관리자</a></li>
            </ul>

        </nav>

    </th:block>
</html>
