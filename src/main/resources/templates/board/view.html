<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/template}"> <!-- 경로를 써준것.. ~{이 안에}-->
<head>
    <link rel="stylesheet" type="text/css" href="../../static/css/project.css"/>
</head>
<th:block layout:fragment="content">
    <div id="main">
        <div class="mt-5">
            <i class="fa-regular fa-folder-open fa-2xl">게시판</i>
            <hr>
        </div>

        <div class="row mb-3 mt-5">
            <div class="row offset-1 col-5">
                <button type="button" class="btn btn-light col-3">
                    <i class="fa fa-chevron-left"> 이전게시물</i>
                </button>
                &nbsp;
                <button type="button" class="btn btn-light col-3">
                   <strong>다음게시물</strong> <i class="fa fa-chevron-right"></i>
                </button>
            </div>

            <div class="col-5 text-end">
                <button type="button" class="btn btn-light col-3"  id="newbdbtn">
                    <i class="fa fa-plus-circle"> 새글쓰기</i>
                </button>
            </div>

        </div> <!-- 버튼들 -->

        <div class="row offset-1 col-10">
            <table>
                <tr><th class="vtit" colspan="2" th:text="${bd.title}">제목</th></tr>
                <tr class="vinfo">
                    <td th:text="${bd.userid}">작성자</td>
                    <td class="text-end" th:text="|${bd.regdate} / ${bd.thumbs} / ${bd.views}| ">작성일/ 추천/ 조회</td>
                </tr>
                <tr><td class="vcont" colspan="2" th:text="${bd.contents}">본문글</td></tr>
            </table>
        </div>  <!-- 본문글-->




        <div class="row mt-3 mb-5">
            <div class="row offset-1 col-5">
                <button type="button" class="btn btn-warning col-3" id="modbdbtn">
                    <i class="fa fa-pencil"> 수정하기</i>
                </button>
                &nbsp;
                <button type="button" class="btn btn-danger col-3" id="rmvbdbtn">
                    <i class="fa fa-trash-o"> 삭제하기</i>
                </button>
            </div>

            <div class="col-5 text-end">
                <button type="button" class="btn btn-light col-3" id="lstbdbtn">
                    <i class="fa fa-list"> 목록으로</i>
                </button>
            </div>

        </div> <!-- 버튼들 -->


    </div>
    <script src="/assets/js/board.js" charset="utf-8"></script>

</th:block>
</html>
